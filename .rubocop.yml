AllCops:
  TargetRubyVersion: 3.2
  NewCops: disable
  Include:
    - '**/*.lic'
    - '**/*.rb'

Naming/FileName:
  Enabled: false

Style:
  Enabled: false

Layout/HashAlignment:
  Enabled: true
  EnforcedHashRocketStyle: table

Layout/EndOfLine:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  CountComments: false
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  CountComments: false
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false
